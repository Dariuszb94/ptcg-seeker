services:
  # Backend Service
  - type: web
    name: ptcg-seeker-backend
    env: node
    buildCommand: npm install && npm run build:server
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
    autoDeploy: true

  # Frontend Service
  - type: web
    name: ptcg-seeker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ptcg-seeker-backend
          property: url
    autoDeploy: true
